<hr>
<h4>{{hero.name}} Detail</h4>
<div>Id: {{hero.id}}</div>
<label>Name:
  <input [(ngModel)]="hero.name">
</label>
<br />
<label>Power: <input [(ngModel)]="hero.power"></label>
<input (keyup)="onKey($event)">
